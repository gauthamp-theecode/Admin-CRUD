<!DOCTYPE html>
<html>

<head>
    <title>CRUD App using Local Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="index.css">
</head>

    <h1><center>CRUD App using Local Storage</center></h1>
    <div class="employee-form">
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="test" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="test" required><br><br>
        <label for="phone">Phone:</label>
        <input type="phone" id="phone" name="phone" class="test" required><br><br>
        <label for="company">Company:</label>
        <input type="company" id="company" name="company" class="test" required><br><br>
        <label for="salary">Salary:</label>
        <input type="salary" id="salary" name="salary" class="test" required><br><br>
        <label for="city">City:</label>
        <input type="city" id="city" name="city" class="test" required><br><br>
        <button type="button" onclick="saveData()">Save</button>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
